<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cont">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="output">
                <div id="result">
                    
                </div>
            </div>
            <button class="span_col" id="clear_button">C</button>
            <button id="delete_button"> &larr;</button>
            <button id="div_button">&divide;</button>
    
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply_button">*</button>
    
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="sub_button">-</button>
    
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="add_button">+</button>
    
    
            <button id="point_button">.</button>
            <button class="number">0</button>
            <button class="span_col" id="equal_button">=</button>
            
        </div>
    </div>
    


<script src="index.js"></script>
</body>
</html>
